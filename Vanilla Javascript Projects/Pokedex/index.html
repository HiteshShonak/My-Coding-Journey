<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/pokeball.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <main class="container">
        <article class="card">
            <header>
                <h1 id="heading">POKÉDEX</h1>
            </header>

            <div class="image-container">
                <img src="./assets/pikachu.png" alt="" class="pokemonImage" id="pokeImg">
                <button class="shiny-btn" id="shinyBtn" title="Toggle Shiny ✨">✨</button>
            </div>

            <section class="pokemonInfo">
                <h2 class="pokemonName">Loading...</h2>
                <div class="types-container" id="typesContainer"></div>
            </section>

            <section class="pokemonStats">
                <div class="stat-row">
                    <span class="stat-label">HP</span>
                    <div class="bar-container">
                        <div class="bar-fill hp-fill" id="hpBar" style="width: 0%"></div>
                    </div>
                    <span class="stat-num" id="hpVal">0</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">ATK</span>
                    <div class="bar-container">
                        <div class="bar-fill atk-fill" id="atkBar" style="width: 0%"></div>
                    </div>
                    <span class="stat-num" id="atkVal">0</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">DEF</span>
                    <div class="bar-container">
                        <div class="bar-fill def-fill" id="defBar" style="width: 0%"></div>
                    </div>
                    <span class="stat-num" id="defVal">0</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">SPD</span>
                    <div class="bar-container">
                        <div class="bar-fill spd-fill" id="spdBar" style="width: 0%"></div>
                    </div>
                    <span class="stat-num" id="spdVal">0</span>
                </div>
            </section>

            <section class="searchAndSubmit">
                <input type="text" class="pokemonSearch" placeholder="Enter Pokemon Name...">
                <button class="searchBtn">Search</button>
            </section>
            
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
